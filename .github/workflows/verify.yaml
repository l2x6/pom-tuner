name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'temurin'
          cache: maven

      - name: mvn install -e -B -V -ntp
        shell: bash
        run: ./mvnw install -e -B -V -ntp

      - name: Upload ~/.m2/repository
        uses: actions/upload-artifact@v4
        with:
          name: local-maven-repo-${{ github.sha }}
          path: ~/.m2/repository

  test:
    name: Test
    needs: install

    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu-latest", "windows-latest", "macos-latest" ]
        jdk: [ "8", "11", "17", "21", "25" ]
        exclude:
        - os: macos-latest
          jdk: "8"
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.jdk }}
          distribution: 'temurin'

      - id: maven-m2
        shell: bash
        run: |
          echo "repo=$(./mvnw help:evaluate -Dexpression=settings.localRepository -q -DforceStdout)" >> $GITHUB_OUTPUT

      - shell: bash
        run: |
          echo "steps.maven-m2.outputs.repo=${{ steps.maven-m2.outputs.repo }}"

      - name: Download ~/.m2/repository
        uses: actions/download-artifact@v6
        with:
          name: local-maven-repo-${{ github.sha }}
          path: ${{ steps.maven-m2.outputs.repo }}

      - run: ./mvnw verify -e -B -ntp -rf ':pom-tuner-tests'
